{% extends 'Company_Admin/base.html' %} {% block admin %}

<main id="main" class="main">
  <div class="pagetitle">
    <h1 style="color: black">Dashbord</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'admin-dashboard' %}">Home</a>
        </li>
        <li class="breadcrumb-item">Dashbord</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <!-- Sales Card -->
          <div class="col-xxl-3 col-md-6 col-sm-6">
            <div class="card info-card sales-card newshadow">
              <div class="card-body">
                <h5 class="card-title">Categories</h5>

                <div class="d-flex align-items-center">
                  <div
                    class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                  >
                    <i class="bi bi-cart"></i>
                  </div>
                  <div class="ps-3">
                    <h6>{{cateLength}}</h6>
                    <span class="text-success small pt-1 fw-bold">12%</span>
                    <span class="text-muted small pt-2 ps-1">increase</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Sales Card -->

          <!-- Revenue Card -->
          <div class="col-xxl-3 col-md-6">
            <div class="card info-card revenue-card newshadow">
              <div class="card-body">
                <h5 class="card-title">Products</h5>

                <div class="d-flex align-items-center">
                  <div
                    class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                  >
                    <i class="bi bi-currency-dollar"></i>
                  </div>
                  <div class="ps-3">
                    <h6>8</h6>
                    <span class="text-success small pt-1 fw-bold">8%</span>
                    <span class="text-muted small pt-2 ps-1">increase</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Revenue Card -->

          <!-- Customers Card -->
          <div class="col-xxl-3 col-xl-12">
            <div class="card info-card customers-card newshadow">
              <div class="card-body">
                <h5 class="card-title">Vendors</h5>

                <div class="d-flex align-items-center">
                  <div
                    class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                  >
                    <i class="bi bi-people"></i>
                  </div>
                  <div class="ps-3">
                    <h6>{{vendLength}}</h6>
                    <span class="text-danger small pt-1 fw-bold">12%</span>
                    <span class="text-muted small pt-2 ps-1">decrease</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Customers Card -->
          <!-- Customers Card -->
          <div class="col-xxl-3 col-xl-12">
            <div class="card info-card customers-card newshadow">
              <div class="card-body">
                <h5 class="card-title">Departments</h5>

                <div class="d-flex align-items-center">
                  <div
                    class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                  >
                    <i class="bi bi-people"></i>
                  </div>
                  <div class="ps-3">
                    <h6>{{deptLength}}</h6>
                    <span class="text-danger small pt-1 fw-bold">12%</span>
                    <span class="text-muted small pt-2 ps-1">decrease</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Customers Card -->
        </div>
      </div>
    </div>
    <!-- End Reports -->

    <!-- Reports -->
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Reports</h5>
          <!-- Line Chart -->
          <div id="reportsChart"></div>

          <script>
            document.addEventListener("DOMContentLoaded", () => {
              new ApexCharts(document.querySelector("#reportsChart"), {
                series: [
                  {
                    name: "Categories",
                    data: [31, 40, 28, 51, 42, 82, 56],
                  },
                  {
                    name: "Departments",
                    data: [11, 32, 45, 32, 34, 52, 41],
                  },
                  {
                    name: "Vendors",
                    data: [15, 11, 32, 18, 9, 24, 11],
                  },
                  {
                    name: "Products",
                    data: [12, 23, 43, 12, 2, 7, 17],
                  },
                ],
                chart: {
                  height: 350,
                  type: "area",
                  toolbar: {
                    show: false,
                  },
                },
                markers: {
                  size: 4,
                },
                colors: ["#4154f1", "#2eca6a", "#ff771d", "#ff771d", "#2eca6a"],
                fill: {
                  type: "gradient",
                  gradient: {
                    shadeIntensity: 1,
                    opacityFrom: 0.3,
                    opacityTo: 0.4,
                    stops: [0, 90, 100],
                  },
                },
                dataLabels: {
                  enabled: false,
                },
                stroke: {
                  curve: "smooth",
                  width: 2,
                },
                xaxis: {
                  type: "datetime",
                  categories: [
                    "2018-09-19T00:00:00.000Z",
                    "2018-09-19T01:30:00.000Z",
                    "2018-09-19T02:30:00.000Z",
                    "2018-09-19T03:30:00.000Z",
                    "2018-09-19T04:30:00.000Z",
                    "2018-09-19T05:30:00.000Z",
                    "2018-09-19T06:30:00.000Z",
                  ],
                },
                tooltip: {
                  x: {
                    format: "dd/MM/yy HH:mm",
                  },
                },
              }).render();
            });
          </script>
          <!-- End Line Chart -->
        </div>
      </div>
    </div>
    <!-- End Reports -->

    <!-- </div> -->
    <!-- </div> -->
    <!-- End Left side columns -->
    <!-- </div> -->
  </section>
</main>
<!-- End #main -->

{% endblock %}

<!-- End #main -->
